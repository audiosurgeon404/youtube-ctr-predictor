<!DOCTYPE html>
<html>
<head>
    <title>YouTube CTR Predictor</title>
    <style>
        body {
            background-color: #181818;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 60px auto;
            background-color: #202020;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px #000000;
        }

        h1 {
            color: #FF0000;
            text-align: center;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        input, select {
            background-color: #333333;
            color: white;
        }

        button {
            background-color: #FF0000;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000;
        }

        .result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
            color: #00FF99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube CTR Predictor</h1>
        <form method="POST" action="/predict">
            <input type="text" name="name" placeholder="Video Title" required>
            <input type="number" step="0.1" name="duration" placeholder="Duration (sec)" required>
            <input type="number" step="0.1" name="stayed" placeholder="Stayed To Watch (sec)" required>
            <input type="number" name="views" placeholder="Views" required>
            <input type="number" name="impressions" placeholder="Impressions" required>
            <input type="number" name="impression_seconds" placeholder="Impression Seconds" required>
            <select name="category" required>
                <option value="film fact">Film Fact</option>
                <option value="tech fact">Tech Fact</option>
                <option value="actor fact">Actor Fact</option>
                <option value="voiceactor fact">Voice Actor Fact</option>
                <option value="character fact ">Character Fact (space)</option>
                <option value="character fact">Character Fact</option>
                <option value="cartoon fact">Cartoon Fact</option>
            </select>
            <button type="submit">Predict CTR</button>
        </form>
        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
